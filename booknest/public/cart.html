<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - BookNest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>üìö BookNest - Your Cart</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Book</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
    <h3 id="totalPrice"></h3>
    <button onclick="checkout()">Checkout</button>
  </main>

  <script>
    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("Please login first");
      window.location.href = "login.html";
    } else {
      loadCart();
    }

    function loadCart() {
      fetch(`http://localhost:5000/api/cart/${userId}`)
        .then(res => res.json())
        .then(items => {
          const tbody = document.getElementById("cartBody");
          let total = 0;

          if (!items.length) {
            tbody.innerHTML = `<tr><td colspan="4">Your cart is empty.</td></tr>`;
            document.getElementById("totalPrice").innerText = "";
            return;
          }

          tbody.innerHTML = items.map(item => {
            total += item.price * item.quantity;
            return `
              <tr>
                <td>
                  <img src="${item.image}" width="60"><br>
                  ${item.title}
                </td>
                <td>‚Çπ${item.price}</td>
                <td>${item.quantity}</td>
                <td><button onclick="removeFromCart(${item.id})">‚ùå</button></td>
              </tr>
            `;
          }).join("");

          document.getElementById("totalPrice").innerText = `Total: ‚Çπ${total}`;
        })
        .catch(err => console.error("Error loading cart:", err));
    }

    function removeFromCart(cartId) {
      fetch(`http://localhost:5000/api/cart/${cartId}`, { method: "DELETE" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          loadCart();
        })
        .catch(err => console.error(err));
    }

    function checkout() {
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}
header {
    background: #222;
    color: white;
    padding: 10px 20px;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav ul {
    list-style: none;
    display: flex;
}

    margin-left: 20px;
}

    color: white;
    text-decoration: none;
}

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

    padding: 20px;
}

    background: white;
    padding: 15px;

}

}

  padding: 20px;

  max-width: 600px;
  margin: 0 auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);

    flex-direction: column;

  }

  nav a {

  }

</style>
