<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wishlist - BookNest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>ðŸ“š BookNest - Wishlist</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
  <main>
    <table id="wishlistTable">
      <thead><tr><th>Book</th><th>Price</th><th>Remove</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
  <div id="wishlistItems"></div>

<script>
const userId = localStorage.getItem("userId");

if (userId) {
  fetch(`http://localhost:5000/api/wishlist/${userId}`)
    .then(res => res.json())
    .then(items => {
      const tbody = document.querySelector("#wishlistTable tbody");
      if (!items.length) {
        tbody.innerHTML = `<tr><td colspan="3">Your wishlist is empty.</td></tr>`;
        return;
      }

      tbody.innerHTML = items.map(item => `
        <tr>
          <td>
            <img src="${item.image}" alt="${item.title}" width="60">
            ${item.title}
          </td>
          <td>â‚¹${item.price}</td>
          <td>
            <button onclick="removeFromWishlist(${item.id})">Remove</button>
            <button onclick="moveToCart(${item.id}, ${userId}, ${item.book_id})">Move to Cart</button>
          </td>
        </tr>
      `).join("");
    });
}

function removeFromWishlist(id) {
  fetch(`http://localhost:5000/api/wishlist/${id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      location.reload();
    });
}

function moveToCart(wishlistId, userId, bookId) {
  fetch("http://localhost:5000/api/cart", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId, book_id: bookId, quantity: 1 })
  }).then(() => removeFromWishlist(wishlistId));
}
</script>


</body>
</html>
